<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.css" />
		<link rel="stylesheet" href="app.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<title>PixelDrop</title>
	</head>
	<body>
		<div id="mainContainer" class="">
			<div id="canvasNavPanel" class="my-3">
				<div id="canvasOptions" class="btn-group btn-group-sm">
					<button
						id="newCanvasBtn"
						class="btn btn-secondary btn-sm"
						data-bs-toggle="modal"
						data-bs-target="#newCanvasModal"
					>
						New
					</button>
					<button id="saveCanvasBtn" class="btn btn-secondary btn-sm">
						Save
					</button>
					<button id="loadCanvasBtn" class="btn btn-secondary btn-sm">
						Load
					</button>
				</div>
			</div>
			<div id="midContainer" class="">
				<div id="stagePanel" class=""></div>
					<div id="stage">
						<!-- <canvas height="" width="" class="main-canvas"></canvas> -->
						<div id="stageLayers"></div>
					</div>
				</div>
			</div>

			<div
				id="controlsContainer"
				class="row d-flex flex-column align-items-center"
			>
				<div id="controlsPanel">
					<div
						id="colorHistoryRow"
						class="d-flex flex-row justify-content-start"
					>
						<div id="colorHistoryPanel" class="d-flex flex-row"></div>
					</div>
					<div id="controlsRow" class="d-flex flex-row">
						<div
							id="colorPickerPanel"
							class="d-flex flex-row"
							data-bs-toggle="tooltip"
							title="Color Select"
						>
							<div id="colorSelector" class="d-inline-flex">
								<div id="currentColor"></div>
								<div id="newColor"></div>
							</div>
							<input type="color" id="colorPicker" value="#000000" />
						</div>
						<div
							id="toolsPanel"
							class="d-flex flex-column justify-content-center"
						>
							<div
								id="tools"
								class="btn-group btn-group-sm"
								role="toolbar"
								aria-label="Tools Panel"
							>
								<button
									type="button"
									id="brush"
									class="btn btn-secondary toolBtn"
									data-bs-toggle="tooltip"
									title="Brush Tool"
								>
									<span class="material-icons"> brush </span>
								</button>
								<button
									type="button"
									id="eraser"
									class="btn btn-secondary toolBtn"
									data-bs-toggle="tooltip"
									title="Eraser Tool"
								>
									<span class="material-icons"> hide_source </span>
								</button>
								<button
									type="button"
									id="moveTool"
									class="btn btn-secondary toolBtn"
									data-bs-toggle="tooltip"
									title="Move Tool"
								>
									<span class="material-icons"> open_with</span>
								</button>
								<button
									type="button"
									id="eyeDrop"
									class="btn btn-secondary toolBtn"
									data-bs-toggle="tooltip"
									title="Color Picker Tool"
								>
									<span class="material-icons"> colorize</span>
								</button>
								<button
									type="button"
									id="fillTool"
									class="btn btn-secondary toolBtn"
									data-bs-toggle="tooltip"
									title="Color Replace Tool"
								>
									<span class="material-icons"> format_color_fill</span>
								</button>
							</div>
							<div id="toolSizeContainer" class="d-flex justify-content-center">
								<input
									title="1"
									type="range"
									name="toolSize"
									id="toolSize"
									value="1"
									min="1"
									max="5"
								/>
							</div>
						</div>

						<div id="statePanel">
							<div class="btn-group" role="group" aria-label="undoRedo">
								<button
									id="undo"
									class="btn btn-sm btn-secondary"
									data-bs-toggle="tooltip"
									title="Undo"
								>
									<span class="material-icons"> undo </span>
								</button>
								<button
									id="redo"
									class="btn btn-sm btn-secondary"
									data-bs-toggle="tooltip"
									title="Redo"
								>
									<span class="material-icons"> redo </span>
								</button>
							</div>
						</div>
						<div id="layerPanel" class="dropup">
							<button
								class="btn btn-secondary dropdown-toggle"
								type="button"
								id="layersDropDownBtn"
								data-bs-toggle="dropdown"
							>
								<div id="activeLayerPreview"></div>
								Layers
							</button>
							<div
								id="layersDropDownMenu"
								class="dropdown-menu"
								aria-labelledby="layersDropDownBtn"
							>
								<div id="tileContainer">
									<div
										id="tileTemplate"
										class="tile px-0 pb-2 pt-1 dropdown-item template"
									>
										<div class="d-flex flex-row">
											<div class="layerControlContainer p-2">
												<div class="removeBtn layerBtn">
													<span class="material-icons md-14"> close </span>
												</div>
												<div class="visibleBtn layerBtn">
													<span class="material-icons md-14"> visibility </span>
												</div>
											</div>
											<div class="d-flex flex-column">
												<div class="layerTitle">temp</div>
												<div class="layerPreview"></div>
											</div>
										</div>
									</div>
								</div>
								<div id="newLayerBtn" class="px-1 pb-2 pt-1 dropdown-item">
									<span class="material-icons"> add </span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="newCanvasModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Create new canvas.</h5>
						<button
							type="button"
							class="close"
							data-bs-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form id="newCanvasForm" action="">
							<div class="form-group">
								<label for="width">Width:</label>
								<input
									id="canvasWidthInput"
									class="form-control"
									type="number"
									name="width"
									placeholder="Pixels"
									aria-describedby="canvasWidth"
								/>
							</div>
							<div class="form-group">
								<label for="height">Height:</label>
								<input
									id="canvasHeightInput"
									class="form-control"
									type="number"
									name="height"
									placeholder="Pixels"
									aria-describedby="canvasHeight"
								/>
							</div>

							<div class="modal-footer">
								<button id="submit" type="submit" class="btn btn-primary">
									Create
								</button>
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="/lib/jquery.js"></script>
		<script src="lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

		<script src="layerPanel.js"></script>
		<script src="toolsPanel.js"></script>

		<script src="statePanel.js"></script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="app.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>PixelPainter</title>
	</head>
	<body>
		<div id="mainContainer">
			<div id="canvasNavContainer">
				<div id="canvasOptions">
					<button id="newCanvasBtn">New</button>
					<button id="saveCanvasBtn">Save</button>
					<button id="loadCanvasBtn">Load</button>
				</div>
				<div id="layerPanelContainer">
					<div id="tileContainer"></div>
					<div id="newLayerBtn"><span class="material-icons"> add </span></div>
				</div>
			</div>
			<div id="midContainer">
				<div id="colorHistoryContainer"></div>
				<div id="stageContainer">
					<div id="formContainer">
						<form id="newCanvasForm" action="">
							<label for="rows">Rows:</label>
							<input
								type="text"
								name="rows"
								id="canvasRowsInput"
								placeholder="Input rows"
							/>

							<label for="width">Cols:</label>
							<input
								type="text"
								name="cols"
								id="canvasColsInput"
								placeholder="Input cols"
							/>
							<button type="submit" id="submit">Submit</button>
						</form>
					</div>

					<div id="stage"></div>
				</div>
			</div>

			<div id="controlsContainer">
				<div id="colorPickerContainer">
					<div id="currentColor"></div>
					<input type="color" id="colorPicker" value="#000000" />
				</div>
				<div id="brushContainer">
					<input
						type="range"
						name="brushSize"
						id="brushSize"
						value="1"
						min="1"
						max="5"
					/>
				</div>

				<div id="stateContainer">
					<button id="undo">undo</button>
					<button id="redo">redo</button>
				</div>
			</div>
		</div>
		<script src="/lib/lodash.js"></script>
		<script src="brush.js"></script>
		<script src="canvas.js"></script>
		<script src="pallet.js"></script>
		<script src="layerPanel.js"></script>
		<script src="stage.js"></script>
		<script src="app.js"></script>
	</body>
</html>

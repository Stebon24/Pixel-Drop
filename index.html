<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="app.css" />
		<title>PixelPainter</title>
	</head>
	<body>
		<div id="mainContainer">
			<div id="navContainer" class="hidden">
				<button id="newCanvas">New</button>
				<button id="saveCanvas">Save</button>
				<button id="loadCanvas">Load</button>
			</div>
			<div id="midContainer">
				<div id="colorHistoryContainer"></div>
				<div id="canvasContainer">
					<div id="formContainer">
						<form id="newCanvasForm" action="">
							<label for="rows">Rows:</label>
							<input
								type="text"
								name="rows"
								id="canvasRows"
								placeholder="Input rows"
							/>

							<label for="width">Cols:</label>
							<input
								type="text"
								name="cols"
								id="canvasCols"
								placeholder="Input cols"
							/>
							<button type="submit" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>

			<div id="controlsContainer" class="hidden">
				<div id="colorPickerContainer" class="hidden">
					<div id="currentColor"></div>
					<input type="color" id="colorPicker" value="#000000" />
				</div>
				<div id="brushContainer">
					<input
						type="range"
						name="brushSize"
						id="brushSize"
						value="1"
						min="1"
						max="5"
					/>
				</div>

				<div id="stateContainer" class="hidden">
					<button id="undo">undo</button>
					<button id="redo">redo</button>
				</div>
			</div>
		</div>
		<script src="/lib/lodash.js"></script>
		<script src="canvas.js"></script>
		<script src="pallet.js"></script>
		<script src="app.js"></script>
	</body>
</html>

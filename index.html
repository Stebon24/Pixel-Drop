<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<!-- <link rel="stylesheet" href="reset.css" /> -->
		<link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.css" />
		<link rel="stylesheet" href="app.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<title>PixelDrop</title>
	</head>
	<body>
		<div id="mainContainer" class="container">
			<div id="canvasNavPanel" class="row my-3">
				<div id="canvasOptions" class="btn-group btn-group-sm">
					<button
						id="newCanvasBtn"
						class="btn btn-secondary btn-sm"
						data-bs-toggle="modal"
						data-bs-target="#newCanvasModal"
					>
						New
					</button>
					<button id="saveCanvasBtn" class="btn btn-secondary btn-sm">
						Save
					</button>
					<button id="loadCanvasBtn" class="btn btn-secondary btn-sm">
						Load
					</button>
				</div>
			</div>
			<div id="midContainer" class="row">
				<div id="stagePanelContainer" class="col-lg-10 order-lg-last">
					<div id="stagePanel" class="p-0 stagePanel-vert">
						<div id="stage">
							<div id="stageLayers"></div>
						</div>
					</div>
				</div>
				<div
					id="controlsContainer"
					class="col-lg-2 d-flex align-items-lg-center"
				>
					<div
						id="controlsPanel"
						class="mt-3 d-flex flex-lg-column d-sm-flex flex-row controlsPanel-vert"
					>
						<div
							id="layerPanelContainer"
							class="d-flex flex-column align-items-center panel"
						>
							<div id="layerPanel" class="dropend d-grid">
								<button
									class="btn btn-secondary dropdown-toggle"
									type="button"
									id="layersDropDownBtn"
									data-bs-toggle="dropdown"
								>
									Layers
								</button>

								<div
									id="layersDropDownMenu"
									class="dropdown-menu"
									aria-labelledby="layersDropDownBtn"
								>
									<div id="tileContainer">
										<div
											id="tileTemplate"
											class="tile px-0 pb-2 pt-1 dropdown-item template"
										>
											<div class="d-flex flex-row">
												<div class="layerControlContainer p-2">
													<div class="removeBtn layerBtn">
														<span class="material-icons md-14"> close </span>
													</div>
													<div class="visibleBtn layerBtn">
														<span class="material-icons md-14">
															visibility
														</span>
													</div>
												</div>
												<div class="d-flex flex-column">
													<div
														class="layerTitle"
														data-bs-toggle="modal"
														data-bs-target="#renameTileModal"
													>
														temp
													</div>
													<div class="tilePreview border border-2 bg-light">
														<canvas height="10" width="10"></canvas>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div id="newLayerBtn" class="px-1 pb-2 pt-1 dropdown-item">
										<span class="material-icons"> add </span>
									</div>
								</div>
							</div>
							<div id="layerPviewContainer" class="border border-2 bg-light">
								<canvas height="0" width="0" id="layerPview"></canvas>
							</div>
						</div>
						<div
							id="colorPickerPanel"
							class="d-flex flex-column panel"
							data-bs-toggle="tooltip"
							title="Color Select"
						>
							<div id="colorSelector" class="d-flex">
								<div id="currentColor"></div>
								<div id="newColor"></div>
							</div>
							<input type="color" id="colorPicker" value="#000000" />
							<div id="colorHistoryPanel" class="">
								<div id="colorHistory" class="d-flex flex-wrap"></div>
							</div>
						</div>
						<div id="toolsPanel" class="panel">
							<div
								id="tools"
								class="btn-toolbar d-flex flex-column"
								role="toolbar"
								aria-label="Toolbar with button groups"
							>
								<div
									id="toolGroup1"
									class="btn-group btn-group-sm"
									role="toolbar"
									aria-label="Tool Group 1"
								>
									<button
										type="button"
										id="brush"
										class="btn btn-secondary toolBtn"
										data-bs-toggle="tooltip"
										title="Brush Tool"
									>
										<span class="material-icons"> brush </span>
									</button>
									<button
										type="button"
										id="eraser"
										class="btn btn-secondary toolBtn"
										data-bs-toggle="tooltip"
										title="Eraser Tool"
									>
										<span class="material-icons"> hide_source </span>
									</button>
								</div>
								<div
									id="toolGroup2"
									class="btn-group btn-group-sm"
									role="toolbar"
									aria-label="Tool Group 2"
								>
									<button
										type="button"
										id="moveTool"
										class="btn btn-secondary toolBtn"
										data-bs-toggle="tooltip"
										title="Move Tool"
									>
										<span class="material-icons"> open_with</span>
									</button>
									<button
										type="button"
										id="resizeTool"
										class="btn btn-secondary toolBtn"
										data-bs-toggle="tooltip"
										title="Resize Tool"
									>
										<span class="material-icons"> transform </span>
									</button>
								</div>
								<div
									id="toolGroup3"
									class="btn-group btn-group-sm"
									role="toolbar"
									aria-label="Tool Group 3"
								>
									<button
										type="button"
										id="eyeDrop"
										class="btn btn-secondary toolBtn"
										data-bs-toggle="tooltip"
										title="Color Picker Tool"
									>
										<span class="material-icons"> colorize</span>
									</button>
									<button
										type="button"
										id="fillTool"
										class="btn btn-secondary toolBtn"
										data-bs-toggle="tooltip"
										title="Color Replace Tool"
									>
										<span class="material-icons"> format_color_fill</span>
									</button>
								</div>
							</div>
							<div id="toolSizeContainer" class="">
								<input
									title="1"
									type="range"
									name="toolSlider"
									id="toolSlider"
									value="1"
									min="1"
									max="5"
								/>
							</div>
						</div>
						<div id="statePanel" class="panel d-grid">
							<div class="btn-group" role="group" aria-label="undoRedo">
								<button
									id="undo"
									class="btn btn-secondary"
									data-bs-toggle="tooltip"
									title="Undo"
								>
									<span class="material-icons"> undo </span>
								</button>
								<button
									id="redo"
									class="btn btn-secondary"
									data-bs-toggle="tooltip"
									title="Redo"
								>
									<span class="material-icons"> redo </span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- modals -->
		<div id="newCanvasModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Create new canvas.</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>

					<div class="modal-body">
						<form id="newCanvasForm" action="">
							<div class="form-group">
								<label for="width">Width:</label>
								<input
									id="canvasWidthInput"
									class="form-control"
									type="number"
									name="width"
									placeholder="Pixels"
									aria-describedby="canvasWidth"
								/>
							</div>
							<div class="form-group">
								<label for="height">Height:</label>
								<input
									id="canvasHeightInput"
									class="form-control"
									type="number"
									name="height"
									placeholder="Pixels"
									aria-describedby="canvasHeight"
								/>
							</div>

							<div class="modal-footer">
								<button id="submit" type="submit" class="btn btn-primary">
									Create
								</button>
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div
			id="renameTileModal"
			class="modal fade"
			tabindex="-1"
			aria-labelledby="Rename Layer"
			aria-hidden="true"
			data-tileName=""
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Rename Layer</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="tileRenameForm" action="">
							<div class="form-group">
								<label for="tileRenameInput">Enter layer name:</label>
								<input
									type="text"
									name="tileRenameInput"
									id="tileRenameInput"
									placeholder=""
								/>
							</div>

							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<button id="renameBtn" type="submit" class="btn btn-primary">
									Rename
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="/lib/jquery.js"></script>
		<script src="lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="/lib/lodash.js"></script>
		<script src="/lib/C2S.js"></script>
		<script src="tools.js"></script>
		<script src="canvasClass.js"></script>
		<script src="pixelClass.js"></script>
		<script src="colorPanel.js"></script>
		<script src="layerPanel.js"></script>
		<script src="toolsPanel.js"></script>
		<script src="undoClass.js"></script>
		<script src="statePanel.js"></script>
		<script src="stage.js"></script>
		<script src="hotkeys.js"></script>
		<script src="app.js"></script>
	</body>
</html>

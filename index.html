<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.css" />
		<link rel="stylesheet" href="app.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="/lib/bootstrap-4.0.0/dist/css/bootstrap.min.css"
		/>

		<title>PixelDrop</title>
	</head>
	<body>
		<div id="mainContainer">
			<div id="canvasNavContainer">
				<div id="canvasOptions">
					<button id="newCanvasBtn">New</button>
					<button id="saveCanvasBtn">Save</button>
					<button id="loadCanvasBtn">Load</button>
				</div>
			</div>
			<div id="midContainer">
				<div id="colorHistoryContainer"></div>
				<div id="stageContainer">
					<div id="formContainer">
						<form id="newCanvasForm" action="">
							<label for="rows">Rows:</label>
							<input
								type="text"
								name="rows"
								id="canvasRowsInput"
								placeholder="Input rows"
							/>

							<label for="width">Cols:</label>
							<input
								type="text"
								name="cols"
								id="canvasColsInput"
								placeholder="Input cols"
							/>
							<button type="submit" id="submit">Submit</button>
						</form>
					</div>

					<div id="stage">
						<div id="stageLayers"></div>
					</div>
				</div>
				<div id="layerPanelContainer">
					<div id="tileContainer">
						<div id="tileTemplate" class="tile hidden">
							<div class="layerControlContainer">
								<div class="removeBtn layerBtn">
									<span class="material-icons md-14 white"> close </span>
								</div>
								<div class="visibleBtn layerBtn">
									<span class="material-icons md-14 white"> visibility </span>
								</div>
							</div>
							<div class="layerTitle">temp</div>
						</div>
					</div>
					<div id="newLayerBtn"><span class="material-icons"> add </span></div>
				</div>
			</div>

			<div id="controlsContainer">
				<div id="colorPickerContainer">
					<div id="currentColor"></div>
					<input type="color" id="colorPicker" value="#000000" />
				</div>
				<div id="toolsContainer">
					<div
						id="tools"
						class="btn-group btn-group-sm"
						role="toolbar"
						aria-label="Tools Panel"
					>
						<button
							type="button"
							id="brush"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Brush Tool"
						>
							<span class="material-icons"> brush </span>
						</button>
						<button
							type="button"
							id="eraser"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Eraser Tool"
						>
							<span class="material-icons"> hide_source </span>
						</button>
						<button
							type="button"
							id="moveTool"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Move Tool"
						>
							<span class="material-icons"> open_with</span>
						</button>
						<button
							type="button"
							id="eyeDrop"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Color Picker Tool"
						>
							<span class="material-icons"> colorize</span>
						</button>
						<button
							type="button"
							id="fillTool"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Color Replace Tol"
						>
							<span class="material-icons"> format_color_fill</span>
						</button>
					</div>
					<div id="toolSizeContainer">
						<input
							title="1"
							type="range"
							name="toolSize"
							id="toolSize"
							value="1"
							min="1"
							max="5"
						/>
					</div>
				</div>

				<div id="stateContainer">
					<button id="undo">undo</button>
					<button id="redo">redo</button>
				</div>
			</div>
		</div>

		<script src="/lib/jquery.js"></script>
		<script src="lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script src="/lib/bootstrap-4.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/lib/lodash.js"></script>
		<script src="tools.js"></script>
		<script src="canvasClass.js"></script>
		<script src="colorPanel.js"></script>
		<script src="layerPanel.js"></script>
		<script src="toolsPanel.js"></script>
		<script src="undoClass.js"></script>
		<script src="statePanel.js"></script>
		<script src="stage.js"></script>
		<script src="hotkeys.js"></script>
		<script src="app.js"></script>
	</body>
</html>

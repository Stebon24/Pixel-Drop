<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.css" />
		<link rel="stylesheet" href="app.css" />

			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="/lib/bootstrap-4.0.0/dist/css/bootstrap.min.css"
		/>

		<title>PixelDrop</title>
	</head>
	<body>
		<div id="mainContainer" class="container">
			<div id="canvasNavPanel" class="row">
				<div id="canvasOptions" class="">
					<button
						id="newCanvasBtn"
						class="btn btn-sm"
						data-toggle="modal"
						data-target="#newCanvasModal"
					>
						New
					</button>
					<button id="saveCanvasBtn" class="btn btn-sm">Save</button>
					<button id="loadCanvasBtn" class="btn btn-sm">Load</button>
				</div>
			</div>
			<div id="midContainer" class="row">
				<div id="colorHistoryPanel" class="col"></div>
				<div id="stagePanel" class="col-10">
					<div id="newCanvasModal" class="modal" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Create new canvas.</h5>
									<button
										type="button"
										class="close"
										data-dismiss="modal"
										aria-label="Close"
									>
										<span aria-hidden="true">&times;</span>
									</button>
								</div>

								<div class="modal-body">
									<form id="newCanvasForm" action="">
										<div class="form-group">
											<label for="rows">Height:</label>
											<input
												id="canvasRowsInput"
												class="form-control"
												type="number"
												name="rows"
												placeholder="Pixels"
												aria-describedby="canvasHeight"
											/>
										</div>
										<div class="form-group">
											<label for="cols">Width:</label>
											<input
												id="canvasColsInput"
												class="form-control"
												type="number"
												name="cols"
												placeholder="Pixels"
												aria-describedby="canvasWidth"
											/>
										</div>
										<div class="modal-footer">
											<button id="submit" type="submit" class="btn btn-primary">
												Create
											</button>
											<button
												type="button"
												class="btn btn-secondary"
												data-dismiss="modal"
											>
												Close
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

					<div id="stage">
						<div id="stageLayers"></div>
					</div>
				</div>
				<div id="layerPanel" class="col">
					<div id="tileContainer">
						<div id="tileTemplate" class="tile hidden">
							<div class="layerControlContainer">
								<div class="removeBtn layerBtn">
									<span class="material-icons md-14 white"> close </span>
								</div>
								<div class="visibleBtn layerBtn">
									<span class="material-icons md-14 white"> visibility </span>
								</div>
							</div>
							<div class="layerTitle">temp</div>
						</div>
					</div>
					<div id="newLayerBtn"><span class="material-icons"> add </span></div>
				</div>
			</div>

			<div id="controlsContainer" class="row">
				<div id="colorPickerPanel" class="col">
					<div id="currentColor"></div>
					<input type="color" id="colorPicker" value="#000000" />
				</div>
				<div id="toolsPanel" class="col-6">
					<div
						id="tools"
						class="btn-group btn-group-sm"
						role="toolbar"
						aria-label="Tools Panel"
					>
						<button
							type="button"
							id="brush"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Brush Tool"
						>
							<span class="material-icons"> brush </span>
						</button>
						<button
							type="button"
							id="eraser"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Eraser Tool"
						>
							<span class="material-icons"> hide_source </span>
						</button>
						<button
							type="button"
							id="moveTool"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Move Tool"
						>
							<span class="material-icons"> open_with</span>
						</button>
						<button
							type="button"
							id="eyeDrop"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Color Picker Tool"
						>
							<span class="material-icons"> colorize</span>
						</button>
						<button
							type="button"
							id="fillTool"
							class="btn btn-secondary toolBtn"
							data-toggle="tooltip"
							title="Color Replace Tol"
						>
							<span class="material-icons"> format_color_fill</span>
						</button>
					</div>
					<div id="toolSizeContainer" class="">
						<input
							title="1"
							type="range"
							name="toolSize"
							id="toolSize"
							value="1"
							min="1"
							max="5"
						/>
					</div>
				</div>

				<div id="statePanel" class="col">
					<div class="btn btn-group" role="group" aria-label="undoRedo">
						<button id="undo" class="btn btn-sm btn-secondary">
							<span class="material-icons"> undo </span>
						</button>
						<button id="redo" class="btn btn-sm btn-secondary">
							<span class="material-icons"> redo </span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="lib/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
